<div class="all-container container">

  <div class="row justify-content-center align-items-center mb-5">
    <h5>Mes formations</h5>
    <!-- Training career -->
    <table mat-table [dataSource]="training" class="mat-elevation-z8">

      <!-- Career Column -->
      <ng-container matColumnDef="career">
        <th mat-header-cell *matHeaderCellDef> Formation </th>
        <td mat-cell *matCellDef="let element"> {{element.career}} </td>
      </ng-container>

      <!-- Company Column -->
      <ng-container matColumnDef="place">
        <th mat-header-cell *matHeaderCellDef> Ã‰cole </th>
        <td mat-cell *matCellDef="let element"> {{element.place}} </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <!-- Place Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> Lieu </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>

      <!-- Details Column -->
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="basic">
            <mat-icon>expand_more</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
